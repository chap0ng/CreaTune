<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape"/>
  
  <!-- Force landscape orientation -->
  <meta name="screen-orientation" content="landscape">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <title>CreaTune</title>
  
  <!-- PWA Manifest -->
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#e6695a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CreaTune">
  
  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
  
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="frameidle">
    <div class="corner1"></div>
    <div class="frametop"></div>
    <div class="corner2"></div>
    <div class="frameleft"></div>
    <div class="frameright"></div>
    <div class="corner3"></div>
    <div class="framebottom"></div>
    <div class="corner4"></div>
    <div class="framebackground">
      <!-- Background content -->
    </div>
    <div class="idle-creature"></div>
    <div class="soil-creature"></div>
    <div class="light-creature"></div>
  </div>

  <!-- Audio library -->
  <script src="js/other/Tone.js"></script>

  <!-- Core system scripts -->
  <script src="js/client/websocket-client.js"></script>

  <!-- Frame and UI scripts -->
  <script src="js/frame/frame-slider.js"></script>

  <!-- Creatures handlers -->
  <script src="js/creatones/soil.js"></script>

  <!-- Service Worker Registration -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => console.log('✅ Service Worker registered'))
          .catch(error => console.error('❌ Service Worker registration failed:', error));
      });
    }
  </script>

</body>

</html>
