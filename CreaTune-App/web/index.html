<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaTune - Interactive Musical Experience</title>
   
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5eee0">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
   
    <!-- Combined stylesheet with font import -->
    <link rel="stylesheet" href="css/combined-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <!-- Loading indicator (initially visible, hidden by JS) -->
    <div id="loadingIndicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f5eee0; display: flex; justify-content: center; align-items: center; z-index: 1000; font-family: 'VT323', monospace; font-size: 2em;">
        Loading CreaTune...
    </div>

    <div class="container-wrapper">
        <div class="container" id="spriteContainer">
            <!-- Visualizer and creatures container -->
            <div class="visualizer" id="visualizer">
                <div class="creature creature1" id="creature1"></div>
                <div class="creature creature2" id="creature2"></div>
                <div class="creature creature3" id="creature3"></div>
                <div class="creature creature4" id="creature4"></div>
                <div class="creature creature5" id="creature5"></div>
                <div class="creature creature6" id="creature6"></div>
                <div class="creature creature7" id="creature7"></div>
            </div>
            
            <!-- Frame elements -->
            <div class="top-tab" id="topTab"></div>
            <div class="frame-cover-left" id="frameCoverLeft"></div>
            <div class="frame-cover-right" id="frameCoverRight"></div>
            <div class="frame-cover-top" id="frameCoverTop"></div>
            <div class="drag-handle" id="dragHandle">
                <div class="handle-overlay" id="handleOverlay"></div>
            </div>
            <div class="sprite" id="sprite"></div>
            <div class="instructions"></div>
        </div>
    </div>
   
    <!-- Original scripts - load these first -->
    <script src="js/frame-anim.js"></script>
    <script src="js/drag-container.js"></script>
   
    <!-- WebSocket and state manager -->
    <script src="js/websocket-client.js"></script>
    <script src="js/state-manager.js"></script>
   
    <!-- Enhanced scripts - load these last -->
    <script src="js/enhanced-synth-logic.js"></script>
    <script src="js/enhanced-creatures.js"></script>
   
    <!-- Service Worker Registration -->
    <script>
        // Hide loading indicator when everything is loaded
        window.addEventListener('load', () => {
            document.getElementById('loadingIndicator').style.display = 'none';
            
            // Register the service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
        });

        // Show loading indicator if JS takes too long
        setTimeout(() => {
            const loader = document.getElementById('loadingIndicator');
            if (loader) loader.style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
