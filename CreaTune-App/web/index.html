<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Synth Animation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simplified-styles.css">
    <link rel="stylesheet" href="css/recording-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="container-wrapper">
        <div class="container" id="spriteContainer">
            <div class="top-tab" id="topTab"></div>
            <div class="frame-cover-left" id="frameCoverLeft"></div>
            <div class="frame-cover-right" id="frameCoverRight"></div>
            <div class="frame-cover-top" id="frameCoverTop"></div>
            <div class="drag-handle" id="dragHandle">
                <div class="handle-overlay" id="handleOverlay"></div>
            </div>
            <div class="sprite" id="sprite"></div>
            <div class="instructions"></div>
            <div class="visualizer-container">
                <div class="audio-visualizer" id="audioVisualizer">
                    <div class="rhythm-indicator"></div>
                </div>
            </div>
            <button id="randomSynthButton" class="random-button">Random</button>
        </div>
    </div>
    <script src="js/frame-anim.js"></script>
    <script src="js/drag-container.js"></script>
    <script src="js/synth-logic.js"></script>
    <script src="js/integrated-creatures.js"></script>
    <script src="js/recording-logic.js"></script>
    <script src="js/random-synth.js"></script>
</body>
</html>
