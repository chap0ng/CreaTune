<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaTune - Interactive Musical Experience</title>
   
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5eee0">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/combined-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- ESP32 Simulator (can be removed after testing) -->
    <link rel="stylesheet" href="js/simulator/esp32-simulator.css">
    
    <!-- Tone.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="container-wrapper">
        <div class="container" id="spriteContainer">
            <div class="top-tab" id="topTab"></div>
            <div class="frame-cover-left" id="frameCoverLeft"></div>
            <div class="frame-cover-right" id="frameCoverRight"></div>
            <div class="frame-cover-top" id="frameCoverTop"></div>
            <div class="drag-handle" id="dragHandle">
                <div class="handle-overlay" id="handleOverlay"></div>
            </div>
            <div class="sprite" id="sprite"></div>
            <div class="instructions"></div>
        </div>
    </div>

    <!-- Random State Button -->
    <button id="randomStateButton" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">Random State</button>

    <!-- Test Audio Button -->
    <button id="testAudioButton" style="position: fixed; bottom: 50px; right: 10px; z-index: 1000;">Test Audio</button>
    
    <script src="js/simulator/esp32-simulator.js"></script>

    <!-- Core modules (load first) -->
    <script src="js/core/config.js"></script>
    <script src="js/utils/event-bus.js"></script>
    <script src="js/core/websocket-client.js"></script>

    <!-- Audio modules -->
    <script src="js/audio/sound-patterns.js"></script>
    <script src="js/audio/synth-engine.js"></script>

    <!-- Visual modules -->
    <script src="js/visual/background-manager.js"></script>
    <script src="js/visual/creature-manager.js"></script>

    <!-- UI modules -->
    <script src="js/ui/ui-manager.js"></script>
    <script src="js/ui/status-indicators.js"></script>
    <script src="js/frame-anim.js"></script>
    <script src="js/drag-container.js"></script>

    <!-- State management (load last) -->
    <script src="js/state/state-manager.js"></script>
    <script src="js/state/esp-manager.js"></script>
    <script src="js/state/bpm-manager.js"></script>
    <script src="js/state/recording-manager.js"></script>

    <!-- Main app -->
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Initialize manual buttons
        document.addEventListener('DOMContentLoaded', () => {
            // Random state button
            const randomStateButton = document.getElementById('randomStateButton');
            if (randomStateButton) {
                randomStateButton.addEventListener('click', () => {
                    if (window.ESP32Simulator && window.ESP32Simulator.activateRandomState) {
                        window.ESP32Simulator.activateRandomState();
                    } else {
                        // Fallback if simulator not available
                        console.log('Random state button clicked, but simulator not available');
                    }
                });
            }
            
            // Test audio button
            const testAudioButton = document.getElementById('testAudioButton');
            if (testAudioButton) {
                testAudioButton.addEventListener('click', async () => {
                    try {
                        // Start Tone.js context if needed
                        if (Tone.context.state !== 'running') {
                            await Tone.start();
                        }
                        
                        // Initialize SynthEngine if needed
                        if (window.SynthEngine && !window.SynthEngine.isInitialized()) {
                            await window.SynthEngine.init();
                        }
                        
                        // Play test sound
                        if (window.SynthEngine && window.SynthEngine.triggerSynthFromValue) {
                            window.SynthEngine.triggerSynthFromValue(0.6);
                            console.log('Test sound triggered');
                        } else {
                            console.error("SynthEngine not available or missing triggerSynthFromValue method");
                        }
                    } catch (err) {
                        console.error("Error playing test sound:", err);
                    }
                });
            }
        });
    </script>
</body>
</html>
